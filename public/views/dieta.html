    <h2>Recomendar Plan Alimenticio</h2>

    <form id="formPlan">
        <label for="paciente">Selecciona un paciente:</label>
        <select id="paciente" required>
            <option value="">-- Selecciona --</option>
            <option value="juan">Juan Pérez</option>
            <option value="maria">María López</option>
            <option value="carlos">Carlos Ramírez</option>
        </select>

        <label for="plantilla">Selecciona una plantilla:</label>
        <select id="plantilla">
            <option value="">-- Selecciona --</option>
            <option value="diabetes">Plan para Diabetes</option>
            <option value="hipertension">Plan para Hipertensión</option>
            <option value="fibromialgia">Plan Antiinflamatorio</option>
        </select>

        <label for="recomendacion">O escribe una recomendación personalizada:</label>
        <textarea id="recomendacion" placeholder="Ejemplo: Dieta rica en fibra, evitar azúcares..." rows="5"></textarea>

        <button type="submit">Enviar plan</button>
    </form>

    <p id="mensaje" style="color: red; font-weight: bold;"></p>

    <script>
        const form = document.getElementById('formPlan');
        const mensaje = document.getElementById('mensaje');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const paciente = document.getElementById('paciente').value;
            const plantilla = document.getElementById('plantilla').value;
            const recomendacion = document.getElementById('recomendacion').value.trim();

            if (!paciente || (!plantilla && !recomendacion)) {
                mensaje.textContent = "Debes completar la información del plan y seleccionar un paciente.";
                return;
            }

            mensaje.style.color = "green";
            mensaje.textContent = "El plan ha sido asignado correctamente al perfil del paciente.";

            // Aquí iría la lógica para enviar los datos al servidor, si fuera necesario
        });
    </script>
