  <h2>Suscríbete a un Plan Premium</h2>

  <form id="formPago">
    <label for="plan">Selecciona un plan:</label>
    <select id="plan" required>
      <option value="">-- Elige un plan --</option>
      <option value="mensual">Mensual - $9.99</option>
      <option value="anual">Anual - $99.99</option>
    </select>

    <label for="nombre">Nombre en la tarjeta:</label>
    <input type="text" id="nombre" required>

    <label for="numero">Número de tarjeta:</label>
    <input type="text" id="numero" required maxlength="16" pattern="\d{16}" placeholder="16 dígitos">

    <label for="fecha">Fecha de vencimiento:</label>
    <input type="month" id="fecha" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" required maxlength="3" pattern="\d{3}">

    <button type="submit">Pagar</button>
    <p id="mensaje"></p>
  </form>
