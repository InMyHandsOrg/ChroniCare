  <div class="container">
    <h2>Personalizar Perfil Médico</h2>

    <form id="perfilForm">
      <label for="condicion">Condición médica actual *</label>
      <input type="text" id="condicion" name="condicion" placeholder="Ej. Hipertensión, Lupus, etc." required>

      <label for="descripcion">Descripción breve *</label>
      <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe tu condición y cómo afecta tu vida diaria" required></textarea>

      <label for="tratamiento">Tratamiento actual</label>
      <textarea id="tratamiento" name="tratamiento" rows="3" placeholder="Ej. Medicamentos, terapias, hábitos"></textarea>

      <label for="alergias">Alergias conocidas</label>
      <input type="text" id="alergias" name="alergias" placeholder="Ej. Penicilina, gluten, frutos secos">

      <label for="visibilidad">Visibilidad del perfil</label>
      <select id="visibilidad" name="visibilidad">
        <option value="publico">Visible para asesores y profesionales</option>
        <option value="privado">Solo tú puedes verlo</option>
      </select>

      <button type="submit">Guardar Perfil</button>
    </form>

    <p id="mensaje" class="mensaje"></p>
